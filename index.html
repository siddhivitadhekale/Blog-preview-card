<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="wrapper">
      <div class="container flex">
        <div class="img-container">
          <img src="./assets/images/illustration-article.svg" />
        </div>
        <div class="content-info">
          <p class="course-learn">Learning</p>
          <p class="coureseDate">Published 21 Dec 2023</p>
          <h1 class="title">HTML & CSS foundations</h1>
          <p class="desc">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="avtar-info flex">
            <img src="./assets/images/image-avatar.webp" class="avatar-img" />
            <p class="name">Greg Hooper</p>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">SD</a>.
    </div>
  </body>
</html>
